<!DOCTYPE html>
<html lang="en">
<head>
    <script src="function.js"></script>
    <link href="style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title></title>

</head>
<body>
    <div class="cs-wrapper">
        <form class="cs-themeform" onreset="resetForm();" onclick="updateRecord(formData);" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off"><legend>Add/Update Person Form</legend>
           <fieldset>
            <div class="form-group">
                <label for="">Name</label>
                <label class="validation-error displaynone " id="validation">This field is required.</label>
                <input type="text" class="form-control" name="name" id="name" pattern="[A-Za-z\s]+" title="Name must be in alphabets" maxlength="10">
              </div>
            <div class="form-group cs-gender">
                <label>Gender</label>
                <span>Male</span>
                <input type="radio" class="cs-male"  id="gender"name="gender" value="male">
                <span>Female</span>
                <input type="radio" class="cs-female"  id="gender" name="gender" value="female"> 
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="number" class="form-control"  min="10" max="50" name="age" id="age">
            </div>
            <div class="form-group">
                <label for="">City</label>
                <select name="city" id="city">
                    <option value=""></option>
                    <option value="lahore">lahore</option>
                    <option value="karachi">karachi</option>
                    <option value="islamabad">islamabad</option>
                    <option value="peshawar">peshawar</option>
                </select>
            </div>
            <div class="form-group cs-btn cs-addbtn form-action-buttons" >
                <input type="submit"class="form-control">
            </div>
            <div class="form-group cs-btn cs-reset form-action-buttons">
                <input type="reset" class="form-control">
            </div>
            <div class="form-group cs-btn cs-update form-action-buttons">
                <input type="submit"  value="Update" id="update" class="form-control">
            </div>
           </fieldset>
        </form>
        <div class="cstable">
            <table class="table table-dark table-striped list" id="employeeList">
                <legend>List of Persons</legend>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
